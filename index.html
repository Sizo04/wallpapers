<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-info py-2">
        <div class="container text-center">
            <button class="col btn nav-btn">Nature</button>
            <button class="col btn nav-btn">Digital</button>
            <button class="col btn nav-btn">Cars</button>
            <button class="col btn nav-btn">Other</button>
        </div>
    </header>
    <main class="my-3 ">
        <div class="wallpapers text-center">
            
        </div>
        <div class="image-showcase text-center">
            <img class="showcase-image">
            <div class="buttons d-flex flex-row justify-content-around">
                <button class="btn btn-success download-img">Download</button>
                <h2 class="image-caption"></h2>
                <h3 class="image-resolution"></h3>
                <button class="btn btn-danger close-img">Close</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>

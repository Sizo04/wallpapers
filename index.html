<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header class="bg-info py-2">
        <div class="container text-center">
            <button class="col btn nav-btn">Nature</button>
            <button class="col btn nav-btn">Digital</button>
            <button class="col btn nav-btn">Cars</button>
            <button class="col btn favorites-btn">Favorites</button>

        </div>
    </header>
    <main class="py-3">
        <div class="wallpapers text-center">
            
        </div>
        <div class="image-showcase text-center">
            <img class="showcase-image">
            <div class="buttons d-flex flex-row justify-content-between container-sm">
                <div class="btns row">
                    <button class="btn btn-warning download-img m-1">Download</button>
                    <button class="btn btn-success favorite-img m-1">Add To Favorites</button>
                </div>
                <div class="text row">
                    <h2 class="image-caption text-white"></h2>
                    <h3 class="image-resolution text-white"></h3>
                </div>
                <button class="btn btn-danger close-img">Close Image</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
